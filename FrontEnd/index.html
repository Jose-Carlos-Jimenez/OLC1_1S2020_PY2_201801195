        .box {
          cursor: pointer;

          -moz-user-select: none; /* Firefox 2+ */
          -ms-user-select: none; /* IE 10+ */
          user-select: none;
        }
        
        .box::before {
          content: "\2610";
          color: black;
          display: inline-block;
          margin-right: 6px;
        }
        
        .check-box::before {
